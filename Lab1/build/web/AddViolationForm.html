<html>
    <head>
        <title>Add violation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
          .violationForm{
          margin: 0 auto;
          width: 600px;
          padding: 1em;
          border: 1px solid #CCC;
          border-radius: 1em;
          border-color: steelblue
        }

        ul {
          list-style: none;
          padding: 0;
          margin: 0;
        }

        form li + li {
          margin-top: 1em;
        }

        label {
          font: 1em sans-serif;
          display: inline-block;
          width: 300px;
          text-align: right;
        }

        input,
        textarea {
          font: 1em sans-serif;
          width: 300px;
          box-sizing: border-box;

          border: 1px solid #999;
        }

        input:focus,
        textarea:focus {
          border-color: #000;
        }

        textarea {
          vertical-align: top;
          height: 5em;
        }

        .button {
          padding-left: 90px;
        }

        button {
          margin-left: .5em;
        }
        
        div {
            margin-top: 5px;
            margin-bottom: 5px;
        }
        </style>
    </head>
    <body>
        <form class="violationForm" action="AddViolation" method="POST">
            <div>
                <label for="carNum">Car number: </label><input type="text" id="carNum" name="carNum" />
            </div>
            <div>
                <label for="ownerName">Owner name: </label><input type="text" id="ownerName" name="ownerName" />
            </div>
            <div>
                <label for="violationType">Violation type: </label><input type="text" id="violationType" name="violationType" />
            </div>
            <div>
                <label for="dateTime">Date and time: </label><input type="datetime-local" id="dateTime" name="dateTime" />
            </div>
            <div>
                <label for="fine">Fine in hryvnias: </label><input type="number" min="0" step=".01" id="fine" name="fine" />
            </div>
            <div>
                <center><button type="submit">Input data</button></center>
            </div>
        </form>
    </body>
</html>
